<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="pl" dir="ltr" lang="pl" xmlns:(null)1="http://www.w3.org/TR/REC-html40" ng-app="sp12">
    <head>
       <meta http-equiv="content-type" content="text/html; charset=utf-8" />
       <link rel="shortcut icon" type="image/jpg" href="images/logo.jpg"/>
       <title>Szkoła Podstawowa nr 12 w Płocku</title>
       <meta name="keywords" content="" />
       <meta name="Premium Series" content="" />
       <link href="css/base.css" rel="stylesheet" type="text/css" media="screen" />
        <style>
          [ng-cloak] {
            display: none;
          }
        </style>
    </head>
    <body ng-cloak>

        <noscript>
            <style type="text/css">
                .pagecontainer {display:none;}
            </style>
            <div class="noscriptmsg">
                JavaScript jest nie aktywna.
                Tresc tej strony przygotowana jest dla nowoczesnych przegladarek internetowych.
                <a href="http://www.enable-javascript.com" target="_blank">Wyjasninie jak wlaczyc obsluge JavaScript</a>
                Lub przejdz na stara wersje strony, tresci moga byc nie aktualne.
            </div>
        </noscript>
        
        <!--[if lt IE 7]>
            <p class="browsehappy">Urzywasz <strong>przestarzalej</strong> przegladarki internetowej.
            Sprawdz <a href="http://browsehappy.com/">aktualizacje swojej przegladarki</a> aby poprawic doznania internetowe.</p>
        <![endif]-->

<!-- TODO more modern look? -->

        <div id="header">
            <div id="logo">
                <h1>
                    <a href="http://www.sp12plock.pl/new">
                        <span>
                            Szkoła Podstawowa nr 12 im. Miry Zimińskiej-Sygietyńskiej w Płocku.
                        </span>
                        <img src="images/logo.jpg"
                             height="80"
                             width="80"/>
                    </a>
                </h1>
                <p></p>
            </div>

            <div id="menu" ng-controller="menu">
                <ul id="main" ng-repeat="item in main">
                    <li>
                      <a href="{{item.url}}">
                          {{item.name}}
                      </a>
                    </li>
                </ul>
            </div>
        </div>

        <div id="wrapper">
            <div id="page">
<!-- TODO animate, show/hide
     TODO change css definition
-->
              <div id="sidebar1" ng-controller="menu" ng-class="{'lesssidebar' : isFasle(), 'sidebar' : isTrue()}">
                  <ul ng-mouseleave="show=false">
                      <li>
                            <h2 id="school">
                                <a class="menuspec" ng-mousedown="show=true">
                                  &nbsp;&nbsp; Szkolne Życie &nbsp;&nbsp;
                                </a>
                            </h2>
                            <ul ng-repeat="item in school">
                               <li>
                                 <div ng-show="isTrue()">
	                                 <a class="specialeffects" href="{{item.url}}">
	                                    	&nbsp;&nbsp; {{item.name}} &nbsp;&nbsp;
	                                 </a>
                               	 </div>
                               </li>
                            </ul>
                       </li>
                    </ul>
                </div>

                <div id="content">
                    <div class="flower">
                       <img
                           src="images/sp12.jpg"
                           alt=""
                           width="510"
                           height="250" />
                    </div>
                    <div ng-view="" class="ng-scope">
                    </div>
        
                </div>

                <div id="sidebar2" class="sidebar" ng-controller="menu">
                    <ul>
                        <li>
                            <div>
                                <h2 id="search">
                                    <a class="menuspec">
                                          &nbsp;&nbsp; Szukaj &nbsp;&nbsp;
                                    </a>
                                  </h2>
                                  <form id="searchform" method="get" action="https://www.google.com/search">
                                    <input type="text" name="q" id="s" size="15" value="" />
                                    <input type="submit" value="Aktualna" />
                                    <input type="hidden" name="sitesearch" value="http://www.sp12plock.pl/" />
                                  </form>
                                  <form id="searchform" method="get" action="https://www.google.com/search">
                                    <input type="text" name="q" id="s" size="15" value="" />
                                    <input type="submit" value="Nowa" />
                                    <input type="hidden" name="sitesearch" value="http://www.sp12plock.pl/new/" />
                                  </form>
                            </div>
                        </li>
        
                        <li>
                            <h2 id="parentinfo">
                                  <a class="menuspec">
                                    &nbsp;&nbsp; Informacje &nbsp;&nbsp;
                                  </a>
                            </h2>
<!-- TODO animate, show/hide -->
                            <ul ng-repeat="item in parentinfo">
                               <li>
                                 <a class="specialeffects" href="{{item.url}}">
                                    &nbsp;&nbsp; {{item.name}} &nbsp;&nbsp;
                                 </a>
                               </li>
                            </ul>
                        </li>
                    </ul>
                </div>

                <div style="clear: both;">&nbsp;</div>
        
            </div>
        </div>
        
        <div id="footer" ng-include="htmls/footer.html"></div>

        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.0/angular.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.0/angular-route.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
